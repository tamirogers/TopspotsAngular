<!DOCTYPE html>
<html lang="en" ng-app='myApp'>

<head>
    <meta charset="UTF-8">
    <title>TopSpotsAngular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<h1> San Diego Top Spots -in Angular </h1>
<!-- Controller is in charge of building a model. -->

<body ng-controller='MainController'>
    <table border="1" id="table" class="table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Link</th>
            </tr>
            <!-- the ng-repeat directive loops through data. topspots is the name put in the scope, mytopspots is what I named.  {{  }} these are expressions, they allow us to write javascript in html.  topspots
            references data, .name has the property from the database.-->
            <tr ng-repeat='topspots in mytopspots'>
                <th> {{topspots.name}} </th>
                <th> {{topspots.description}} </th>
                <th>
                    <!--               This button sends users to the link.  target="_blank" opens this is new browser window
  .location is needed with the [] to access the values in array position 0 & 1 -->
                    <button>
                        <a target="_blank" href="https://www.google.com/maps?q={{topspots.location[0]}},{{topspots.location[1]}}"> Click here for location</a>
                    </button>
                </th>
                <!--     didn't need this...  -->
                <!-- <tr data-ng-repeat="product in products">
    <td> {{products.name}} </td>
</tr>
 -->
        </thead>
        <tbody>
        </tbody>
        <!-- The extra credit added table.  ng-model directive moves data from the view to the model -->
    </table>
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-md-2 control-label">Add a new location</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="name" ng-model="name" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Description</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="employees" ng-model="description" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Link</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="headoffice" ng-model="location" />
            </div>
        </div>
        <!--    ng-click calls the addRow function, like an onclick -->
        <div class="form-group">
            <div style="padding-left:110px">
                <input type="button" value="Submit" class="btn btn-primary" ng-click="addRow()" />
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
